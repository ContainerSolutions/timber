---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timber-backend
  labels:
    app: timber-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timber-backend
  template:
    metadata:
      labels:
        app: timber-backend
    spec:
      containers:
      - name: timber-backend
        image: eu.gcr.io/container-solutions-workshops/timber/backend
        ports:
        - containerPort: 8080
        env:
        - {name: TIMBER_LIVENESS_PROBE_ENABLED, value: "yep"}
        ports:
        - containerPort: 8080
        livenessProbe:
            httpGet:
                path: /probe/liveness
                port: 8080
                scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 2
